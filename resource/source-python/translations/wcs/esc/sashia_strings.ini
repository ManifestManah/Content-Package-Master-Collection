    en = "Sashia - The Fury"
    ru = "Sashia - The Fury"

##Race Translations - The Race's Description
[description]
    en = "A female creature who is obsessed with vengeance"
    ru = "Женское существо, одержимое местью"

##Race Translations - The names of all the race's skills
[skill_names]
    en = "Vengeance of the fallen fury|Earth blast|Earthen wings|Trembling earth|The fury's embrace"
    ru = "Месть падшей ярости|Взрыв земли|Крылья земли|Дрожь земли|Объятия ярости"

##Race Translations - The descriptions of all the race's skills
[skill_descriptions]
    en = "Gives you 5-20% chance of respawning with full health, your weapons and a grenade|2-6% Chance of dealing 3-6 to 12-17 earth damage to your target|10-50% Chance that your wings are evolved rendering you immune to knife damage and slows|10-50% Chance to receive a grenade, which creates an earthquake upon exploding for 3 seconds|Use your ultimate when looking at your target to lock him in your embrace, causing him to get immobilized mid-air and have his attack speed slowed by 25% for 1-2 seconds"
	ru = "Дает вам 5-20% шанс возродиться с полным здоровьем, вашим оружием и гранатой|2-6% шанс нанести вашей цели от 3-6 до 12-17 урона землей|10-50% шанс, что ваши крылья эволюционируют при рендеринге вы невосприимчивы к урону от ножа и замедляете|10-50% шанс получить гранату, которая вызывает землетрясение при взрыве на 3 секунды|Используйте свой ультимейт, когда смотрите на свою цель, чтобы заключить ее в свои объятия, в результате чего она обездвижится в середине воздух и его скорость атаки снижается на 25% на 1-2 секунды"




