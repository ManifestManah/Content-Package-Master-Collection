##Race Translations - The descriptions of all the race's skills
[skill_descriptions]
    en = "Increases your movement speed by 10-45%|Shooting the target in the torso twice gives you 5-15% chance to deal 25 extra damage|Shooting an enemy in the leg will gives 2-10% chance to either slow or freeze the target briefly|Gradually negates damage taken from falling and reduces your gravity|The next bullet you shoot within 2 seconds which hits the target in the torso will deal 35 extra damage (Requires heart piercer)"
	ru = "Увеличивает вашу скорость передвижения на 10-45%|Двойной выстрел в туловище дает вам 5-15% шанс нанести 25 дополнительных единиц урона|Выстрел противнику в ногу дает 2-10% шанс замедлить или заморозить цель ненадолго|Постепенно сводит на нет урон, получаемый при падении, и снижает вашу гравитацию|Следующая пуля, выпущенная вами в течение 2 секунд и попадающая в цель в туловище, нанесет на 35 ед. дополнительного урона (требуется пронзатель сердца)"




