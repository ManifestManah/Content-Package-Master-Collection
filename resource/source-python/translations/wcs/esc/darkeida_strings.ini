##Race Translations - The descriptions of all the race's skills
[skill_descriptions]
    en = " 2-10% Chance to deal 5 damage and +1 damage per level your enemy has in his race|When being shot at you have 30-100% chance to remove his evasion chances|Grants you an additional 25 health and 15-120 armour|All enemies in 150 feet range where you look at will receive additional damage based on their race level"
	ru = "2-10% шанс нанести 5 единиц урона и +1 единицу урона за уровень вашего противника в его расе|При выстреле в вас есть 30-100% шанс лишить его шансов на уклонение|Дарит вам дополнительно 25 единиц здоровья и 15-120 единиц брони |Все враги в радиусе 150 футов, куда вы смотрите, получат дополнительный урон в зависимости от их расового уровня"




