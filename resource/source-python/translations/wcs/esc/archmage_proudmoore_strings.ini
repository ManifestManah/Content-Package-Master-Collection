	en = "2-10% Chance to shake your enemy for a short duration when you attack|Broom of velocity grants you 10-35% more movement and fly speed|30-60% Chance to recieve a desert eagle and m4a1 upon spawning|You can fly, while flying you'll recieve 5-20 additional health"
	ru = "2-10% шанс на короткое время встряхнуть врага при атаке|Метла скорости дает вам на 10-35% больше передвижения и скорости полета|30-60% шанс получить desert eagle и m4a1 при появлении|Вы можете летать, а во время полета получите 5-20 дополнительного здоровья"
	da = "Du har 2-10% chance for at ryste din modstander når du angriber dem|Hastighedens Kost øger din bevægelses- og flyvehastighed med 10-35%|Du har 30-60% chance for at modtage en desert eagle of en m4a1 når du spawner|Du kan flyve, imedens at du flyver vil du have 5-20 ekstra liv"




