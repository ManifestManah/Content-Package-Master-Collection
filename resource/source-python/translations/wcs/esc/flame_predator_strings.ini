[check_skill6_failed_living]
	en = "#green[WCS] #lightgreen Burning Inferno - Failed, there are no living enemies!"
	da = "#green[WCS] #lightgreen Brændende Inferno - Fejlede, der er ingen levende modstandere!"

[check_skill6_failed_nearby]
	en = "#green[WCS] #lightgreen Burning Inferno - Failed, no nearby enemies!"
	da = "#green[WCS] #lightgreen Brændende Inferno - Fejlede, der er ingen modstandere i nærheden!"

[check_skill6_failed_targeting]
	en = "#green[WCS] #lightgreen Burning Inferno - Could not target an enemy team"
	da = "#green[WCS] #lightgreen Brændende Inferno - Fejlede, kunne ikke finde et modstanderhold"

[check_skill6_failed_target_is_immune]
	en = "#green[WCS] #lightgreen Ultimate immunity - You blocked an enemy's Burning Inferno"
	da = "#green[WCS] #lightgreen Ultimate immunitet - Du blokerede en modstanders eksplosion"

[check_skill6_failed_some_are_immune]
	en = "#green[WCS] #lightgreen Burning Inferno - {value1} enemies were immune to your ultimate!"
	da = "#green[WCS] #lightgreen Brændende Inferno - {value1} modstandere var immune overfor dit ultimate!"

[check_skill6_failed_all_are_immune]
	en = "#green[WCS] #lightgreen Burning Inferno - Failed, all nearby enemy targets were immune!"
	da = "#green[WCS] #lightgreen Brændende Inferno - Fejlede, alle modstandere i nærheden var immune overfor dit ultimate!"

[check_skill6_failed_too_many_targets]
	en = "#green[WCS] #lightgreen Burning Inferno - Failed, you can't hit that many targets at once!"
	da = "#green[WCS] #lightgreen Brændende Inferno - Fejlede, du kan ikke ramme så mange modstandere på en gang!"