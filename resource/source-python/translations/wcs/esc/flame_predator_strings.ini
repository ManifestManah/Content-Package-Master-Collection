##Race Translations - The Race's Name
[name]
	en = "Flame Predator"
	ru = "Огненный Хищник"
	da = "Flame Predator"

##Race Translations - The Race's Description
[description]
	en = "Hunting down his pray to kill it for the fun"
	ru = "Охота за его добычей, чтобы убить ее для удовольствия"
	da = "Jager sit bytte, blot for at slå det ihjel for sjov"

##Race Translations - The names of all the race's skills
[skill_names]
	en = "Berserk (You will need it)|Cloak of Invisibility|Levitation|Claw Attack|Burning Blade|Burning Inferno"
	ru = "Берсерк (Он вам понадобится)|Плащ невидимости|Левитация|Атака когтями|Пылающий клинок|Пылающий ад"
	da = "Berserk (Du får brug for det)|Usynlighedens Kappe|Levitation|Kloangreb|Brændende Klinge|Brændende Inferno"

##Race Translations - The descriptions of all the race's skills
[skill_descriptions]
	en = "Inject yourself with adrenaline to gain 20-60% more speed and 10-50 more HP|Puts on your cloak to become 20-60% invisible|Reduces your gravity by 30-60%|5-15% Chance to force your foe to drop his primary weapon on hit|Striking an enemy with your knife will deal additional 8-35 damage|50% Chance to explode upon death dealing 90-135 damage to enemies within 225 range"
	ru = "Введите себе адреналин, чтобы получить на 20-60% больше скорости и на 10-50 HP больше|Одевает свой плащ, чтобы стать невидимым на 20-60%|Снижает вашу гравитацию на 30-60%|5-15% шанс наложить силу ваш противник уронит свое основное оружие при попадании|Удар по врагу ножом нанесет дополнительный урон 8-35|50% шанс взорваться при смерти, нанося 90-135 урона противникам в радиусе 225"
	da = "Insprøjt adrenalin og få 20-60% mere bevægelseshastighed og 10-50 ekstra liv|Tag din Usynlighedskappe på og bliv 20-60% usynlig|Reducerer din tyngdekræft med 30-60%|5-15% chance for at tvinge din modstander til at smide hans primære våben når du angriber ham|Når du angriber en modstander med din kniv vil du skade 8-35 ekstra skade|Du har 50% chance for at eksplodere når du dør, og dermed skade 90-135 på alle modstandere inden for 225 game units radius"




