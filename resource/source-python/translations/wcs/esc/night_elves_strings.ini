##Race Translations - The Race's Name
[name]
	en = "Night Elf"
	ru = "Ночной эльф"
	da = "Night Elf"

##Race Translations - The Race's Description
[description]
	en = "An elf descendant from Teldrassil"
	ru = "Эльф, потомок Тельдрассила"
	da = "En elver efterkommer fra Teldrassil"

##Race Translations - The names of all the race's skills
[skill_names]
	en = "Evasion|Thorns aura|Trueshot aura|Entangling roots"
	ru = "Уклонение|Аура Шипов|Аура верный выстрел|Путующие корни"
	da = "Undvigelse|Aura af Torne|Sandhedens Skud Aura|Indfiltrende rødder"

##Race Translations - The descriptions of all the race's skills
[skill_descriptions]
	en = "You have 5-20% chance of evading an incoming attack|1-8% Chance to reflect 5-8 to 12-15 damage to the enemy who shot at you|5-15% Chance to deal 5-7 to 18-21 extra damage|Roots every enemy within 225-400 range making them unable to move for 2-3 seconds"
	ru = "У вас есть 5-20% шанс уклониться от входящей атаки|1-8% шанс отразить от 5-8 до 12-15 урона врагу, который стрелял в вас|5-15% шанс нанести 5-7 по 18-21 дополнительный урон|Обездвиживает всех врагов в радиусе 225-400, делая их неспособными двигаться в течение 2-3 секунд"
	da = "Du har 5-20% chance for at undvige et fjendtligt angreb|Du får 1-8% chance for at reflektere 5-8 til 12-15 skade tilbage til personen som angreb dig|5-15% chance for at skade 5-7 til 18-21 ekstra skade når du angriber en modstander|Rødder vikler sig om rundt modstandere inden for 225-400 game units og gør at de ikke kan bevæge sig i 2-3 sekunder"




