    en = "Crypt Lord"
    da = "Crypt Lord"

##Race Translations - The Race's Description
[description]
    en = "Once the mighty kings of the subterranean spider kingdom of Azjol-Nerub"
    da = "Var engang en mægtige konge af det underjordiske kongerige Azjol-Nerub"

##Race Translations - The names of all the race's skills
[skill_names]
    en = "Impale|Spiked carapace|shadow strike|Locust swarm"
    da = "Spidning|Pikket karapæne|Skyggeangreb|Græshoppesværm"

##Race Translations - The descriptions of all the race's skills
[skill_descriptions]
    en = "5-15% Chance to knock your enemy up in the air and shake them when attacking|Reduces incoming damage by 5-20% and always deal 3-7 mirror damage when being attacked|Grants you 5-15% chance to deal an additional 12-17 damage when attacking|Deals 35 damage to a random enemy, and you receive 35 health and 5-40 armour (cap: 225 health and 250 armour)"
    da = "5-15% chance for at kaste din modstander op i luften og ryste dem når du angriber dem|Reducerer al indkommende skade med 5-20% og reflekterer 3-7 skade tilbage til angriberen|Giver dig 5-15% cahnce for at skade 12-17 ekstra når du angriber en modstander|Skader 35 på en tilfældig modstander, og giver dig 35 liv og 5-40 armor (max: 225 liv og 150 rustning)"




