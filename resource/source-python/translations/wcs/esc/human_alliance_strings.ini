##Race Translations - The descriptions of all the race's skills
[skill_descriptions]
    en = "Makes you 10-45% partially invisible, making you harder to see|Grants an additional 15-50 health when spawning|When attacking you have 5-15% chance to hold your enemy in place for 1 second|Allows you to teleport to where you aim at within a range of 400-750 every 10-3 second!"
    ru = "Вы становитель прозрачнее на 10%-45%|Дополнительное здоровье (15-50)|Заморозка противника при попадании в него (шанс 5%-15%)|Телепортация в точку наведения прицела"
    da = "Du bliver sværere at se da du bliver 10-45% usynlig|Du får 15-50 ekstra antal liv|Når du angriber en modstander har du 5-15% chance for at han bliver immobiliseret i 1 sekund|Hvert 10-3 sekund kan du teleportere 400-750 game units i den retning som du sigter!"




