##Race Translations - The descriptions of all the race's skills
[skill_descriptions]
    en = "10% Chance to deal 5-8 to 20-25 extra damage when attacking an enemy|Grenades will always deal an additional 10-20 to 45-55 damage|Grants you a 15-35% chance of respawning where you died|Discharges a bolt of lightning which hits up to 4 nearby enemies within 400-750 range dealing 32 damage to each target"
