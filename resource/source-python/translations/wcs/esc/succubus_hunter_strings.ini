##Race Translations - The Race's Name
[name]
    en = "Succubus Hunter"
    da = "Succubus Hunter"

##Race Translations - The Race's Description
[description]
    en = "A hunter striving to catch succubi demons"
    da = "En jæger som bestræber sig på at fange succubi demoner"

##Race Translations - The names of all the race's skills
[skill_names]
    en = "Head hunter|Incantation|Tackle|Transformation"
    da = "Hoved jæger|Besværgelse|Takling|Transformation"

##Race Translations - The descriptions of all the race's skills
[skill_descriptions]
    en = "2-10% Chance to deal 9-15 extra damage, and receive a skull (Capped at 5 skulls)|15-100% Chance to receive 10-50 health and 150-750 gold depending on the amount of skulls collected|Increases your jumping length|Grants you 25% speed and 25 health, also reduces your gravity to 75% (Capped at 150% health and speed, costs 1 skull)"
    da = "2-10% chance for at give 9-15 ekstra skade, og modtage et kranium (Du kan maks have 5 kranier)|15-100% chance for at have 10-50 øget liv og få 150-750 guld, alt afhængigt af dit antal indsamlede kranier|Øger længden af dine spring|Giver dig 25% bevægelseshastighed og 25 liv samt reducerer din tyngdekraft ned til 75% (Maximum 150% liv og bevægelseshastighed, koster 1 kranium)"




##-----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
##Block Spawn - Player Phrases
[player_spawn]
	en = "#green [WCS]: #lightgreen Head hunter - You have collected {value1} / 5 skulls"
	da = "#green [WCS]: #lightgreen Hoved jæger - Du har indsamlet {value1} / 5 kranier"


##-----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
##Block Death - Player Phrases
[player_skill1]
	en = "#green [WCS]: #lightgreen Head hunter - You lost a skull upon death! You have {value1} skull left!"
	da = "#green [WCS]: #lightgreen Hoved jæger - Du mistede et kranium da du døde! Du har {value1} kranier tilbage!"


##-----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
##Block Skill #1 - Player Phrases
[player_skill1_centertell]
	en = "Head hunter dealt + {value1} damage"
	da = "Hoved jæger tilføjede + {value1} bonus skade"

[player_skill1_tell]
	en = "#green [WCS]: #lightgreen Head hunter - Obtained a skull, you have {value1} / 5 skulls"
	da = "#green [WCS]: #lightgreen Hoved jæger - Du anskaffede et kranium, du har {value1} / 5 kranier"


##-----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
##Block Skill #2 - Player Phrases
[player_skill2]
	en = "#green [WCS]: #lightgreen Incantation - Gave you {value1} gold and {value2} health"
	da = "#green [WCS]: #lightgreen Besværgelse - Gav dig {value1} guld og {value2} liv"


##-----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
##Block Skill #3 - Player Phrases
[player_skill3]
	en = "#green [WCS]: #lightgreen Tackle - Increased your jump length by {value1}%"
	da = "#green [WCS]: #lightgreen Takling - Øgede din springlængde med {value1}%"


##-----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
##Block Skill #4 - Player Phrases
[check_skill4_cost]
	en = "#green [WCS]: #lightgreen Transformation - Cost you 1 skull. You have {value1} / 5 skulls left."
	da = "#green [WCS]: #lightgreen Transformation - Kostede dig 1 kranium. Du har {value1} / 5 kranier tilbage."

[check_skill4_health_max]
	en = "#green [WCS]: #lightgreen Transformation - Your health is capped at 200"
	da = "#green [WCS]: #lightgreen Transformation - Dit liv kan ikke overskride 200"

[check_skill4_health]
	en = "#green [WCS]: #lightgreen Transformation - Granted you 25 extra health"
	da = "#green [WCS]: #lightgreen Transformation - Du fik 25 ekstra liv"

[check_skill4_speed_max]
	en = "#green [WCS]: #lightgreen Transformation - Your speed is capped at 200%"
	da = "#green [WCS]: #lightgreen Transformation - Din bevægelseshastighed kan ikke overskride 200%"

[check_skill4_speed]
	en = "#green [WCS]: #lightgreen Transformation - Granted you 25% extra speed"
	da = "#green [WCS]: #lightgreen Transformation - Din bevægelseshastighed øgedes med 25%"

##Block Skill #4 - Check and verification Phrases
[check_skill4_failed_no_skulls]
	en = "#green [WCS]: #lightgreen Transformation - You do not have enough skulls"
	da = "#green [WCS]: #lightgreen Transformation - Du har ikke nok kranier"