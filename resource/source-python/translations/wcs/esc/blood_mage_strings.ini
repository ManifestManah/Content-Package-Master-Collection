##Race Translations - The descriptions of all the race's skills
[skill_descriptions]
    en = "You have 15-90% chance of reviving the first on your team who dies|10% Chance to banish the enemy causing their view to be distorted for 1-3 seconds|Upon damaging an enemy you have 8% Chance to steal 50-175 cash (mana) from him|When attacking your enemy you have 5-15% chance to set the target on fire for 3 seconds|Sacrifice 100 mana (cash) to gain 15-25 health in return"
	ru = "У вас есть 15-90% шанс оживить первого в вашей команде, кто умрет|10% шанс изгнать врага, из-за чего его обзор будет искажен на 1-3 секунды|При нанесении урона врагу у вас есть 8% шанс украсть 50-175 наличных (мана) у него|При атаке врага у вас есть 5-15% шанс поджечь цель на 3 секунды|Пожертвуйте 100 маны (наличных), чтобы получить взамен 15-25 здоровья"
    da = "Du har 15-90% chance for at genoplive den første på dit team som dør|10% chance for at forvise en modstander, hvilket forvrænger deres syn i 1-3 sekunder|Når du skader en modstander har du 8% chance for at stjæle 50-175$ (mana) fra vedkommende|Når du angriber en modstander har du 5-15% chance for at sætte ild til dem i 3 sekunder|Du ofrer 100$ (mana) for at opnå 15-25 liv i stedet"




