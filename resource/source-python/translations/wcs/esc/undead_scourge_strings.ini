    en = "Undead Scourge"
    da = "Undead Scourge"

##Race Translations - The Race's Description
[description]
    en = "An undead scourge from near Lordaeron area"
    da = "En Undead Scourge fra Lordaeron omliggende område"

##Race Translations - The names of all the race's skills
[skill_names]
    en = "Vampiric aura|Unholy Aura|Levitation|Suicide bomber"
    da = "Vampyrisk Aura|Uhellig Aura|Levitation|Selvmordsbombe"

##Race Translations - The descriptions of all the race's skills
[skill_descriptions]
    en = "Gives you a 5-15% chance to gain 12 to 20 health in return when attacking an enemy|Gives you speed boost allowing you to run 10-45% faster|Allows you to jump higher by reducing your gravity by 8-65%|Upon dying you have 20-65% chance to explode and deal 80-130 damage to each player within a radius of 120-180"
    da = "Giver dig 5-15% chance for at få 12 til 20 liv når du angriber en modstander|Øger din bevægelseshastighed og lader dig løbe op til 10-45% hurtigere|Lader dig hoppe højere ved at reducere din tyngdekraft med 8-65%|Når du dør har du 20-65% chance for at eksplodere og skade 80-130 til alle modstandere inden for en 120-180 radius af dig"




