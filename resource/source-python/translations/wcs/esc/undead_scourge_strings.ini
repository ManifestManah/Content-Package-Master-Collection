[target_skill4_centertell]
	en = "You took {value1} damage from an explosion"
	da = "Du modtog {value1} skade fra en eksplosion"

##Block Skill #4 - Check and verification Phrases
[check_skill4_failed_living]
	en = "#green [WCS]: #lightgreen The Explosion - Failed, there are no living enemies!"
	da = "#green [WCS]: #lightgreen Eksplosionen - Fejlede, der er ingen levende modstandere!"

[check_skill4_failed_nearby]
	en = "#green [WCS]: #lightgreen The Explosion - Failed, no nearby enemies!"
	da = "#green [WCS]: #lightgreen Eksplosionen - Fejlede, der er ingen modstandere i nærheden!"

[check_skill4_failed_targeting]
	en = "#green [WCS]: #lightgreen The Explosion - Could not target an enemy team"
	da = "#green [WCS]: #lightgreen Eksplosionen - Fejlede, kunne ikke finde et modstanderhold"

[check_skill4_failed_target_is_immune]
	en = "#green [WCS]: #lightgreen Ultimate immunity - You blocked an enemy's explosion"
	da = "#green [WCS]: #lightgreen Ultimate immunitet - Du blokerede en modstanders eksplosion"

[check_skill4_failed_some_are_immune]
	en = "#green [WCS]: #lightgreen The Explosion - {value1} enemies were immune to your ultimate!"
	da = "#green [WCS]: #lightgreen Eksplosionen - {value1} modstandere var immune overfor dit ultimate!"

[check_skill4_failed_all_are_immune]
	en = "#green [WCS]: #lightgreen The Explosion - Failed, all nearby enemy targets were immune!"
	da = "#green [WCS]: #lightgreen Eksplosionen - Fejlede, alle modstandere i nærheden var immune overfor dit ultimate!"

[check_skill4_failed_too_many_targets]
	en = "#green [WCS]: #lightgreen The Explosion - Failed, you can't hit that many targets at once!"
	da = "#green [WCS]: #lightgreen Eksplosionen - Fejlede, du kan ikke ramme så mange modstandere på en gang!"