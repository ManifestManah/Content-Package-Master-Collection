	en = "#green [WCS]: #lightgreen The explosion affected {value1} enemies"
	ru = "#green[WCS]#lightgreen Взрыв повредил {value1} врагов"
	da = "#green [WCS]: #lightgreen Eksplosionen ramte {value1} enemies"

