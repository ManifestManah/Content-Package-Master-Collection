##Race Translations - The descriptions of all the race's skills
[skill_descriptions]
	en = "Heals yourself and teammates within 250 range for up to 175 health|10% Chance to slow your enemy down to 85-60% speed for 1-3 seconds|Place 1-2 serpent wards, dealing 5-10 damage per second to enemies within their range(type: Bind h ability)|Grants you 75% chance of dodging incoming attacks for 1-3 seconds"
	ru = "Исцеляет себя и товарищей по команде в радиусе 250 до 175 здоровья|10% шанс замедлить вашего врага до 85-60% скорости на 1-3 секунды|Разместите 1-2 змеиных оберега, наносящих 5-10 урона в секунду. противникам в пределах их досягаемости|Дает 75% шанс уклоняться от входящих атак в течение 1-3 секунд"
	da = "Heler dig selv og dine holdkammerater op til 175 liv hvis de er inden for 250 game units rækkevidde|Du har 10% chance for at gøre modstandere 15-40% langsommere i 1-3 sekunder|Placer 1-2 Slangevogtere som giver 5-10 skade hvert sekund til modstandere som er inden for deres rækkevidde. (bind h ability)|Giver dig 75% chance for at undvige angreb i 1-3 sekunder"




