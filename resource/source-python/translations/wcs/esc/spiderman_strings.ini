##Race Translations - The Race's Name
[name]
    en = "Spiderman"
    ru = "Человек-паук"

##Race Translations - The Race's Description
[description]
    en = "Based on the character from the Marvel super hero series"
    ru = "На основе персонажа из серии супергероев Marvel"

##Race Translations - The names of all the race's skills
[skill_names]
    en = "Spider sense|Agility|Web-shooters|Weblines"
    ru = "Паучье чутье|Ловкость|Веб-шутеры|Веблайны"

##Race Translations - The descriptions of all the race's skills
[skill_descriptions]
    en = "5-10% chance that your spider sense will allow you to avoid shots|You'll jump 130% further, run 10-30% faster and have 25% reduced gravity|2-10% chance to entangle an enemy in your web, holding him in place for 0.5 second|Use your weblines to traverse the city"
	ru = "5-10% шанс, что ваше паучье чутье позволит вам избежать выстрелов|Вы будете прыгать на 130% дальше, бегать на 10-30% быстрее и иметь на 25% меньше гравитации|2-10% шанс запутать врага в вашей паутине, удерживая его на месте в течение 0,5 секунды|Используйте паутину, чтобы пересечь город"




