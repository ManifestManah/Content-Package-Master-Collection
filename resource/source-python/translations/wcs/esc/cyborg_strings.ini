##Race Translations - The Race's Name
[name]
    en = "Cyborg"
    ru = "Киборг"

##Race Translations - The Race's Description
[description]
    en = "Half human, half machine... Combined 100% pure destruction!"
    ru = "Наполовину человек, наполовину машина... В совокупности чистое разрушение!"

##Race Translations - The names of all the race's skills
[skill_names]
    en = "Cybernetic Armor|Plasma Grenade|Heat Sensor|Overload"
    ru = "Кибернетическая броня|Плазменная граната|Тепловой датчик|Перегрузка"

##Race Translations - The descriptions of all the race's skills
[skill_descriptions]
    en = "Your armor protects you from damage granting you 15-50 extra health|The factory supplied you with plasma grenades that have a extra kick dealing 10-20 to 45-55 extra damage|Your heat sensors give you 35% chance to destroy your enemy's invisibility|15-100% Chance to overload your systems and explode dealing 125 damage to nearby enemies"
	ru = "Ваша броня защищает вас от повреждений, давая вам 15-50 дополнительных единиц здоровья|Завод поставляет вам плазменные гранаты, которые имеют дополнительный удар, наносящий от 10-20 до 45-55 дополнительных повреждений|Ваши датчики тепла дают вам 35% шанс разрушить невидимость вашего врага |15-100% Шанс перегрузить ваши системы и взорваться, нанеся 125 единиц урона ближайшим врагам"




